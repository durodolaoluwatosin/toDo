<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <style>
      body{
        margin-top: 30px;
      }
      #newtodo{
        margin-left: 30px;
      }
      #completed p{
        text-decoration: line-through;
      }
      #completed{
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
          <form class="form-group row">
            <input id="newtodo" type="text">
            <input id="time" type="time" >
            <button id="addTask" name="button" class="btn btn-primary">Add</button>
          </form>
          <div class="toDoLists">
            <hr>
            <h3>To Do List</h3>
            <table id="toDoList" class="table table-striped">

            </table>
          </div>
          <hr>
          <h3>completed</h3>
          <div id="completed">
          </div>
    </div>
  </body>
  <script type="text/javascript" src="js/script.js"></script>
</html>
